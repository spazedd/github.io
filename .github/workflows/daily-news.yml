name: Daily News JSON

on:
  schedule:
    # 9:00 AM Los Angeles time (PST = UTC-8, PDT = UTC-7)
    - cron: "0 17 * * *"   # 09:00 PST (Nov–Mar)
    - cron: "0 16 * * *"   # 09:00 PDT (Apr–Oct)
  workflow_dispatch: {}

permissions:
  contents: write
  
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -U "xai-sdk>1.4.0" python-dotenv PyGithub requests

      - name: Generate and push JSON
        env:
          # auto-provided by Actions; sufficient to write files
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # you added this in Step 1
          XAI_API_KEY:  ${{ secrets.XAI_API_KEY }}
          # your repo (owner/repo)
          GITHUB_REPO:  spazedd/github.io
        run: |
          python automation/news_agent.py
