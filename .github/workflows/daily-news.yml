name: Daily News

on:
  schedule:
    # 9:00 AM America/Los_Angeles every day
    - cron: "0 17 * * *"
  workflow_dispatch:

# Cancel in-flight runs if a new one starts
concurrency:
  group: daily-news
  cancel-in-progress: true

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: America/Los_Angeles

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      # Only run at exactly 09:00 PT for scheduled triggers
      - name: Guard time window (cron only)
        if: github.event_name == 'schedule'
        run: |
          now="$(TZ=$TZ date +'%H:%M')"
          if [ "$now" != "09:00" ]; then
            echo "It's $now $TZ; skipping (guard wants 09:00)."
            exit 0
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run news agent
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
        run: |
          python automation/news_agent.py

      - name: Commit & push changes (if any)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore: update news data [skip ci]"
            # Pull latest commits and rebase before pushing
            git fetch origin main
            git rebase origin/main || git rebase --skip
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi
