name: Daily News JSON

on:
  schedule:
    - cron: "0 17 * 11-3 *"   # 09:00 PST (Nov–Mar)  = 17:00 UTC
    - cron: "0 16 * 4-10 *"   # 09:00 PDT (Apr–Oct)  = 16:00 UTC
  workflow_dispatch: {}        # allow manual runs

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -U xai-sdk python-dotenv PyGithub requests

      - name: Generate and push JSON
        env:
          # auto-provided by Actions; sufficient to write files
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # you added this in Step 1
          XAI_API_KEY:  ${{ secrets.XAI_API_KEY }}
          # your repo (owner/repo)
          GITHUB_REPO:  spazedd/github.io
        run: |
          python automation/news_agent.py
