<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>somethingtoreport</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#0f1011" />
  <meta name="description" content="Daily news" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    :root {
      --bg:#0a0a0a; --fg:#fff; --rule:#2a2a2a; --card:#111;
      --accent:#2563eb; --meta:#9aa0a6; --btn-fg:#fff;
    }
    .light {
      --bg:#ffffff; --fg:#171717; 
      --rule:#e5e7eb; 
      --card:#fafafa; --accent:#2563eb; --meta:#666;
      --btn-fg:#fff;
    }

    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth}
    body{
      background:var(--bg);color:var(--fg);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      font-size: 14px;
      line-height:1.5;
      -webkit-font-smoothing:antialiased;
      min-height:100vh;
      font-weight: 400;
    }
    a{color:inherit;text-decoration:none} a:hover{opacity:.8}
    
    /* Container */
    .container{
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header */
    header{
      padding:40px 0 20px;
      border-bottom:1px solid var(--rule)
    }
    header h1{
      font-family: 'Inter', sans-serif;
      font-size: 1.8rem;
      font-weight: 500;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
      text-transform: lowercase;
    }
    .header-quote{
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-style: italic;
      line-height: 1.4;
      color: var(--meta);
      margin-bottom: 1rem;
      border-left: 2px solid var(--accent);
      padding-left: 1rem;
    }
    .date{
      font-family: 'Source Code Pro', monospace;
      font-size: 11px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--meta);
    }

    /* Articles */
    .articles{
      display:flex;
      flex-direction:column;
      gap:1rem;
      margin:30px 0 2.5rem
    }

    /* Article Cards - much simpler */
    .article{
      background:var(--card);
      border:1px solid var(--rule);
      border-radius:8px;
      padding:20px;
      transition: all .2s ease;
      cursor: pointer;
    }
    .article:hover{
      border-color:var(--accent);
    }
    .article.expanded{
      border-color:var(--accent);
      background:var(--card);
    }
    
    .article-header{
      display: flex;
      justify-content: between;
      align-items: flex-start;
      gap: 12px;
    }
    .article-title{
      font-family:'Inter',sans-serif;
      font-size:1.1rem;
      font-weight:500;
      line-height:1.4;
      flex: 1;
    }
    .expand-icon{
      transition: transform .3s ease;
      color: var(--meta);
    }
    .article.expanded .expand-icon{
      transform: rotate(180deg);
    }
    .article-meta{
      font-family:'Source Code Pro',monospace;
      font-size:11px;
      letter-spacing:.06em;
      text-transform:uppercase;
      color:var(--meta);
      margin:8px 0;
    }
    .article-summary{
      font-size:14px;
      line-height:1.5;
      color:var(--fg);
      opacity:.9;
      margin-bottom: 12px;
    }

    /* Expanded content */
    .article-details{
      overflow:hidden;
      max-height:0;
      opacity:0;
      transition:max-height .4s ease, opacity .4s ease;
      border-top: 1px solid var(--rule);
      padding-top: 16px;
      margin-top: 12px;
    }
    .article.expanded .article-details{
      opacity:1;
    }
    .article-content{
      font-size:14px;
      line-height:1.6;
      color:var(--fg);
      opacity:.9;
      margin-bottom: 16px;
    }

    /* Source link */
    .source-link{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:8px 16px;
      border-radius:6px;
      border:1px solid var(--rule);
      background:transparent;
      color:var(--fg);
      font-family: 'Source Code Pro', monospace;
      font-size: 11px;
      font-weight:500;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      transition:all .2s;
      text-decoration: none;
    }
    .source-link:hover{
      background:var(--accent);
      color:var(--btn-fg);
      border-color:var(--accent);
    }
    .source-link svg{
      width:12px;
      height:12px;
    }

    footer{
      border-top:1px solid var(--rule);
      padding:30px 0;
      text-align:center;
      font-family:'Source Code Pro',monospace;
      font-size:11px;
      letter-spacing:.06em;
      color:var(--meta);
    }

    /* Theme Toggle */
    .theme-switch{
      position:fixed;
      top: 18px;
      right: 18px;
      z-index: 10000;
    }
    .theme-switch input{
      position:absolute;
      opacity:0;
      pointer-events:none
    }
    .theme-switch label{
      position:relative;
      display:inline-flex;
      align-items:center;
      width:40px;
      height:20px;
      border-radius:10px;
      border:1px solid var(--rule);
      background:var(--card);
      cursor:pointer;
      padding:2px;
    }
    .theme-switch label::after{
      content:"";
      position:absolute;
      width:14px;
      height:14px;
      border-radius:50%;
      background:var(--fg);
      transition:transform .25s ease;
    }
    .theme-switch input:checked + label::after{
      transform:translateX(20px)
    }

    /* Mobile */
    @media (max-width:768px){
      .container{padding:0 16px;}
      header{padding:30px 0 15px}
      .header-quote{font-size:13px;padding-left:.8rem;}
      .article{padding:16px;}
    }
  </style>

  <!-- No-flash theme -->
  <script>
    (function () {
      const saved = localStorage.getItem("mode");
      const prefers = window.matchMedia("(prefers-color-scheme: dark)").matches;
      const dark = saved ? saved === "dark" : prefers;
      document.documentElement.classList.add(dark ? "dark" : "light");
    })();
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1>somethingtoreport</h1>
      <div class="header-quote">"If the doors of perception were cleansed, every thing would appear to man as it is: Infinite."</div>
      <div class="date" id="currentDate"></div>
    </header>

    <main>
      <div id="newsArticles" class="articles"></div>
    </main>

    <footer>
      <p>Â© <span id="year"></span> somethingtoreport</p>
    </footer>
  </div>

  <!-- Theme Toggle -->
  <div class="theme-switch">
    <input type="checkbox" id="themeSwitch" aria-label="Toggle dark mode">
    <label for="themeSwitch" title="Toggle dark mode"></label>
  </div>

  <script>
    /* Utils */
    const $ = (s) => document.querySelector(s);
    const $$ = (s) => [...document.querySelectorAll(s)];
    const pad = (n) => String(n).padStart(2,'0');
    const toYMD = (d) => `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
    const prettyDate = (ds) => { 
      const [y,m,d] = ds.split('-').map(Number); 
      return new Date(y,m-1,d).toLocaleDateString(undefined,{year:'numeric',month:'long',day:'numeric'}); 
    };

    // Current date in header
    const now = new Date();
    $("#currentDate").textContent = now.toLocaleDateString(undefined, {weekday:'long',year:'numeric',month:'long',day:'numeric'});
    $("#year").textContent = now.getFullYear();

    /* Theme toggle */
    function applyTheme(mode){
      document.documentElement.classList.toggle("dark", mode === 'dark');
      document.documentElement.classList.toggle("light", mode !== 'dark');
      try{ localStorage.setItem("mode", mode); }catch{}
    }
    (function initTheme(){
      var checkbox = document.getElementById('themeSwitch');
      var current = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
      applyTheme(current);
      if(checkbox){ 
        checkbox.checked = (current === 'dark');
        checkbox.addEventListener('change', function(){
          applyTheme(this.checked ? 'dark' : 'light');
        });
      }
    })();

    /* Data */
    const DAYS_BACK = 7;
    const MAX_CONSEC_MISSES = 5;

    async function fetchJSONOrNull(url){ 
      try{ 
        const r = await fetch(url, {cache: 'no-store'}); 
        if(!r.ok) return null; 
        return await r.json(); 
      } catch{ 
        return null; 
      } 
    }

    async function loadNews(){
      const articles = [];
      let misses = 0;
      
      for(let i = 0; i <= DAYS_BACK; i++){
        const d = new Date(); 
        d.setDate(d.getDate() - i);
        const ds = toYMD(d);
        const news = await fetchJSONOrNull(`./data/news-${ds}.json`);
        
        const hasNews = Array.isArray(news) && news.length > 0;
        misses = hasNews ? 0 : (misses + 1);
        
        if(hasNews) {
          // Add date to each article
          news.forEach(article => {
            articles.push({
              ...article,
              dateStr: ds
            });
          });
        }
        
        if(misses >= MAX_CONSEC_MISSES) break;
      }
      
      return articles;
    }

    /* Create article card */
    function createCard(article){
      const el = document.createElement('article');
      el.className = 'article';
      const dateLine = prettyDate(article.dateStr);

      el.innerHTML = `
        <div class="article-header">
          <h3 class="article-title">${article.title}</h3>
          <div class="expand-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M6 9l6 6 6-6"></path>
            </svg>
          </div>
        </div>
        <div class="article-meta">${dateLine}</div>
        <div class="article-summary">${article.summary || ''}</div>
        <div class="article-details">
          <div class="article-content">${article.details || ''}</div>
          ${article.source ? `
            <a href="${article.source}" class="source-link" target="_blank" rel="noopener">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                <polyline points="15 3 21 3 21 9"></polyline>
                <line x1="10" y1="14" x2="21" y2="3"></line>
              </svg>
              Read Full Story
            </a>
          ` : ''}
        </div>
      `;

      // Toggle expansion
      el.addEventListener('click', (e) => {
        // Don't toggle if clicking the source link
        if (e.target.closest('.source-link')) return;
        
        const isExpanded = el.classList.contains('expanded');
        
        // Close all other articles
        $$('.article').forEach(article => {
          article.classList.remove('expanded');
          const details = article.querySelector('.article-details');
          details.style.maxHeight = '0px';
        });
        
        if (!isExpanded) {
          el.classList.add('expanded');
          const details = el.querySelector('.article-details');
          details.style.maxHeight = details.scrollHeight + 'px';
        }
      });

      return el;
    }

    /* Render articles */
    function renderArticles(articles){
      const container = $("#newsArticles");
      container.innerHTML = '';
      
      if(articles.length === 0){
        container.innerHTML = '<div style="text-align: center; color: var(--meta); padding: 40px;">No news articles found.</div>';
        return;
      }
      
      articles.forEach(article => {
        container.appendChild(createCard(article));
      });
    }

    /* Initialize */
    (async function init(){
      const articles = await loadNews();
      renderArticles(articles);
    })();
  </script>
</body>
</html>
