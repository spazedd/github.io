<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>somethingtoreport</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#0f1011" />
  <meta name="description" content="Daily news and analysis" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    :root {
      --bg:#0a0a0a; --fg:#fff; --rule:#2a2a2a; --card:#111;
      --accent:#2563eb; --accent-alt:#dc2626; --meta:#9aa0a6;
      --btn-fg:#fff;
    }
    .light {
      --bg:#ffffff; --fg:#171717; --rule:#cbd5e1;
      --card:#fafafa; --accent:#2563eb; --accent-alt:#dc2626; --meta:#586274;
      --btn-fg:#fff;
    }

    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth}
    body{
      background:var(--bg);color:var(--fg);
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height:1.6;-webkit-font-smoothing:antialiased;min-height:100vh;
      font-weight: 400;
    }
    a{color:inherit;text-decoration:none} a:hover{opacity:.96}
    .container{max-width:760px;margin:0 auto;padding:0 20px}

    header{padding:40px 0 20px;border-bottom:1px solid var(--rule)}
    header h1{
      font-family: 'Playfair Display', serif;
      font-size:2.4rem;font-weight:800;letter-spacing:-.02em;margin-bottom:.3rem
    }
    .date{opacity:.75;font-size:.95rem;margin-top:.25rem}

    /* Controls */
    .controls{display:flex;gap:.6rem;padding:16px 0;align-items:center;flex-wrap:nowrap}
    
    /* Pills filter (NEW - replacing dropdown) */
    .pills{display:flex;gap:.4rem;align-items:center;flex-wrap:wrap}
    .pills .label{opacity:.7;font-weight:700;margin-right:.25rem}
    .pill{
      height:40px;padding:0 .9rem;border-radius:999px;border:1px solid var(--rule);
      background:var(--card);color:var(--fg);font-weight:800;cursor:pointer;font-size:.9rem
    }
    .pill[aria-pressed="true"]{
      border-color:var(--accent-alt);background:color-mix(in oklab, var(--card) 85%, var(--accent-alt) 15%)
    }

    /* Icon-only buttons (theme/search) */
    .icon-btn{
      width:40px;height:40px;border-radius:10px;border:1px solid var(--rule);
      background:var(--card);display:inline-flex;align-items:center;justify-content:center;
      cursor:pointer;transition:.2s;color:var(--fg);flex:0 0 auto
    }
    .icon-btn:hover{border-color:var(--accent);background:color-mix(in oklab, var(--card) 88%, var(--accent) 12%)}
    .icon{width:1.1rem;height:1.1rem;stroke:currentColor;fill:none}

    .search-container{display:flex;align-items:center;gap:.5rem;margin-left:auto}
    .search-input{
      padding:.5rem .8rem;height:40px;border-radius:10px;border:1px solid var(--rule);
      background:var(--card);color:var(--fg);font-size:16px;width:0;opacity:0;transition:.3s
    }
    .search-input.expanded{width:220px;opacity:1}

    /* Fixed Theme Toggle (NEW - top right of screen) */
    .theme-switch{
      position:fixed;
      top: 16px;
      right: 16px;
      z-index: 10000;
      display:flex;
      align-items:center
    }
    .theme-switch input{
      position:absolute;
      opacity:0;
      pointer-events:none
    }
    .theme-switch label{
      position:relative;
      display:inline-flex;
      align-items:center;
      gap:.35rem;
      width:66px;
      height:32px;
      border-radius:999px;
      border:1px solid var(--rule);
      background:var(--card);
      cursor:pointer;
      box-shadow:0 2px 10px rgba(0,0,0,.25)
    }
    .theme-switch label::after{
      content:"";
      position:absolute;
      top:2px;
      left:2px;
      width:28px;
      height:28px;
      border-radius:50%;
      background:linear-gradient(#f9c86a,#eaa22d);
      transition:transform .25s ease, background .25s ease
    }
    .light .theme-switch label::after{background:linear-gradient(#f9c86a,#eaa22d)}
    .dark .theme-switch label::after{background:linear-gradient(#9aa0a6,#6b7280)}
    .theme-switch svg{
      width:14px;
      height:14px;
      stroke:currentColor;
      fill:none;
      opacity:.9
    }
    .theme-switch .sun{position:absolute;left:10px;color:#f59e0b}
    .theme-switch .moon{position:absolute;right:10px}
    .theme-switch input:checked + label::after{transform:translateX(34px)}

    .section-header{
      font-size:1.15rem;font-weight:800;margin:1.5rem 0 1rem;padding-bottom:.5rem;
      border-bottom:2px solid var(--accent);display:inline-block
    }
    .section-header.analysis{border-bottom-color:var(--accent-alt)}

    .articles{display:flex;flex-direction:column;gap:1.2rem;margin:0 0 2.2rem}
    .article{
      background:var(--card);border:1.5px solid var(--rule);border-radius:16px;overflow:hidden;
      transition:transform .18s ease, border-color .18s ease, box-shadow .18s ease
    }
    .article:hover{transform:translateY(-2px);border-color:var(--accent);box-shadow:0 6px 22px rgba(37,99,235,.16)}
    .light .article{box-shadow:0 1px 0 rgba(0,0,0,.02), 0 4px 14px rgba(0,0,0,.06)}
    .article.news{border-left:3px solid #10b981} /* NEW: Green border for news */
    .article.analysis{border-left:3px solid var(--accent-alt)}
    .article-header{padding:18px 18px 0}
    .article-title{
      font-family: 'Inter', system-ui, sans-serif;
      font-size:1.2rem;font-weight:700;letter-spacing:-.01em;line-height:1.3;margin-bottom:.4rem
    }
    .article-body{padding:0 18px 14px}
    .article-summary{margin-bottom:.5rem}
    .article-meta{font-size:.92rem;opacity:.85;margin:.2rem 0 .8rem}

    /* PRIMARY buttons — blue by default */
    .open-full-btn,
    .toggle-more{
      display:inline-flex;align-items:center;gap:.5rem;padding:.55rem 1rem;border-radius:10px;cursor:pointer;
      font-weight:800;font-size:.9rem;background:var(--accent);color:var(--btn-fg);border:1px solid var(--accent);
      transition:filter .2s ease, transform .02s
    }
    .open-full-btn:hover,
    .toggle-more:hover{filter:brightness(1.05)}
    .open-full-btn:active,
    .toggle-more:active{transform:translateY(1px)}
    .article-actions{padding:0 18px 16px;display:flex;gap:.6rem;align-items:center;flex-wrap:wrap}

    /* News dropdown */
    .chev{transition:transform .24s ease}
    .chev svg{width:1rem;height:1rem;display:block}
    .collapsible{overflow:hidden;max-height:0;opacity:0;transition:max-height .5s ease, opacity .5s ease}
    .collapsible.open{opacity:1;margin-top:.25rem}

    footer{border-top:1px solid var(--rule);opacity:.85;text-align:center;padding:36px 0;font-size:.95rem}

    /* Overlay */
    .overlay{position:fixed;inset:0;background:color-mix(in oklab, var(--bg) 96%, black 4%);display:none;z-index:9999}
    .overlay.open{display:block}
    .overlay-wrap{max-width:860px;margin:0 auto;height:100%;overflow:auto;padding:18px 18px 56px}
    .overlay-card{background:var(--card);border:1.5px solid var(--rule);border-radius:18px;padding:22px;margin-top:12px}
    .overlay h2{font-size:2rem;letter-spacing:-.02em;margin-bottom:.3rem}
    .overlay .lead{opacity:.9;margin:.6rem 0 1rem}
    .overlay .meta{opacity:.8;margin-bottom:1rem}
    .overlay .content{
      font-family: 'Inter', Georgia, 'Times New Roman', serif;
      line-height:1.7
    }
    .overlay .content h3{font-family:ui-sans-serif,system-ui;font-size:1.2rem;margin:1.1rem 0 .5rem}
    .overlay .content p{margin:.75rem 0}
    .overlay .content ul{margin:.5rem 0 .9rem 1.25rem}
    .overlay .content li{margin:.3rem 0}
    .callout{border-left:3px solid var(--accent);background:color-mix(in oklab, var(--card) 85%, var(--accent) 15%);padding:.75rem .9rem;border-radius:.6rem;margin:1rem 0}

    /* Back button (normal flow, scrolls with content) */
    .overlay-close{
      position: static;
      display:inline-flex; align-items:center; gap:.4rem; background:var(--accent);
      color:var(--btn-fg); border:1px solid var(--accent); border-radius:10px;
      padding:.5rem .85rem; cursor:pointer; font-weight:800; margin-bottom:1rem;
    }
    .overlay-close:hover{filter:brightness(1.05)}

    /* Focus rings */
    .icon-btn:focus-visible,
    .toggle-more:focus-visible,
    .open-full-btn:focus-visible,
    .overlay-close:focus-visible{outline:2px solid var(--accent);outline-offset:2px}

    /* Mobile */
    @media (max-width:768px){
      .container{padding:0 16px}
      header{padding:28px 0 16px}
      header h1{font-size:2rem}
      .search-input.expanded{width:160px}
      .theme-switch{top:12px;right:12px}
    }
    @media (max-width:480px){
      .controls{gap:.5rem}
      .pills .label{display:none}
      .pill{padding:0 .8rem}
      .search-container{gap:.4rem;margin-left:auto}
      .search-input.expanded{width:100%}
    }
    @media (prefers-reduced-motion: reduce){ *{transition-duration:.01ms !important} }
  </style>

  <!-- No-flash theme -->
  <script>
    (function () {
      const saved = localStorage.getItem("mode");
      const prefers = window.matchMedia("(prefers-color-scheme: dark)").matches;
      const dark = saved ? saved === "dark" : prefers;
      document.documentElement.classList.add(dark ? "dark" : "light");
    })();
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1>somethingtoreport</h1>
      <div class="date" id="currentDate"></div>

      <div class="controls">
        <!-- Pills filter (NEW - replacing dropdown) -->
        <div class="pills" role="group" aria-label="Content filter">
          <span class="label">Filter:</span>
          <button class="pill" data-filter="all" aria-pressed="true">All</button>
          <button class="pill" data-filter="news" aria-pressed="false">News</button>
          <button class="pill" data-filter="analysis" aria-pressed="false">Analysis</button>
        </div>

        <div class="search-container">
          <input type="text" id="searchInput" class="search-input" placeholder="Search articles..." aria-label="Search">
          <button id="searchBtn" class="icon-btn" aria-label="Open search" title="Search">
            <svg class="icon" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
          </button>
        </div>
      </div>
    </header>

    <main>
      <h2 class="section-header" id="latestHeader">Latest Content</h2>
      <div id="latestArticles" class="articles"></div>

      <h3 class="section-header" id="earlierHeader">Earlier Content</h3>
      <div id="earlierArticles" class="articles"></div>
    </main>

    <footer>
      <p>© <span id="year"></span> somethingtoreport</p>
    </footer>
  </div>

  <!-- Fixed Theme Toggle (NEW - outside container) -->
  <div class="theme-switch">
    <input type="checkbox" id="themeSwitch" aria-label="Toggle dark mode">
    <label for="themeSwitch" title="Toggle dark mode">
      <svg class="sun" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
      <svg class="moon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
    </label>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="overlay-wrap">
      <div class="overlay-card">
        <!-- Back button inside card (scrolls with content) -->
        <button class="overlay-close" id="overlayClose">← Back</button>

        <div class="meta" id="ovKind"></div>
        <h2 id="ovTitle"></h2>
        <p class="lead" id="ovLead"></p>
        <div class="meta" id="ovDate"></div>
        <div class="content" id="ovContent"></div>
      </div>
    </div>
  </div>

  <script>
    /* Utils */
    const $ = (s) => document.querySelector(s);
    const $$ = (s) => [...document.querySelectorAll(s)];
    const pad = (n) => String(n).padStart(2,'0');
    const toYMD = (d) => `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
    const prettyDate = (ds) => { const [y,m,d]=ds.split('-').map(Number); return new Date(y,m-1,d).toLocaleDateString(undefined,{year:'numeric',month:'long',day:'numeric'}); };

    // Current date in header
    const now = new Date();
    $("#currentDate").textContent = now.toLocaleDateString(undefined, {weekday:'long',year:'numeric',month:'long',day:'numeric'});
    $("#year").textContent = now.getFullYear();

    /* Theme toggle (NEW - slider version) */
    function applyTheme(mode){
      document.documentElement.classList.toggle("dark",  mode === 'dark');
      document.documentElement.classList.toggle("light", mode !== 'dark');
      try{ localStorage.setItem("mode", mode); }catch{}
    }
    (function initTheme(){
      var checkbox = document.getElementById('themeSwitch');
      var current = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
      applyTheme(current);
      if(checkbox){ 
        checkbox.checked = (current === 'dark');
        checkbox.addEventListener('change', function(){
          applyTheme(this.checked ? 'dark' : 'light');
        });
      }
    })();

    /* Pills filter (NEW - replacing dropdown) */
    const pills = $$('.pill');
    function setFilter(active){
      pills.forEach(b => b.setAttribute('aria-pressed', String(b.dataset.filter===active)));
      const show=(sel,on)=>{ const el=$(sel); if(el) el.style.display=on?'block':'none'; };
      if(active==='all'){
        show('#latestHeader',1); show('#latestArticles',1);
        show('#earlierHeader',1); show('#earlierArticles',1);
      } else if(active==='news'){
        show('#latestHeader',1); show('#latestArticles',1);
        show('#earlierHeader',1); show('#earlierArticles',1);
      } else {
        show('#latestHeader',1); show('#latestArticles',1);
        show('#earlierHeader',1); show('#earlierArticles',1);
      }
    }
    pills.forEach(b => b.addEventListener('click',()=> setFilter(b.dataset.filter)));

    /* Search */
    let currentSearch = ""; let searchOpen=false; let daysCache=[];
    const searchContainer=$(".search-container"), searchInput=$("#searchInput"), searchBtn=$("#searchBtn");
    function reRenderIfReady(){ if (typeof renderRange==='function' && Array.isArray(daysCache)) renderRange(daysCache); }
    searchBtn.addEventListener('click',(e)=>{ e.preventDefault(); searchOpen=!searchOpen;
      if(searchOpen){ searchInput.classList.add('expanded'); setTimeout(()=>searchInput.focus(),10); }
      else { searchInput.classList.remove('expanded'); if(!searchInput.value){ currentSearch=""; reRenderIfReady(); } }
    });
    searchInput.addEventListener('input',(e)=>{ currentSearch=(e.target.value||"").toLowerCase(); reRenderIfReady(); });
    document.addEventListener('click',(e)=>{ if(!searchOpen) return; if(!searchContainer.contains(e.target)){ if(!searchInput.value){ searchInput.classList.remove('expanded'); searchOpen=false; currentSearch=""; reRenderIfReady(); } } });
    function filterList(list){
      if(!currentSearch) return list||[];
      const q=currentSearch;
      return (list||[]).filter(a =>
        ((a.title||"").toLowerCase().includes(q)) ||
        ((a.summary||"").toLowerCase().includes(q)) ||
        ((a.details||"").toLowerCase().includes(q))
      );
    }

    /* Data (JSON-only) */
    const DAYS_BACK=10, MAX_CONSEC_MISSES=3;
    async function fetchJSONOrNull(url){ try{ const r=await fetch(url,{cache:'no-store'}); if(!r.ok) return null; return await r.json(); }catch{ return null; } }
    async function loadRange(daysBack=DAYS_BACK){
      const out=[]; let misses=0;
      for(let i=0;i<=daysBack;i++){
        const d=new Date(); d.setDate(d.getDate()-i);
        const ds=toYMD(d);
        const [news,analysis] = await Promise.all([
          fetchJSONOrNull(`./data/news-${ds}.json`),
          fetchJSONOrNull(`./data/analysis-${ds}.json`)
        ]);
        const has = (Array.isArray(news)&&news.length) || (Array.isArray(analysis)&&analysis.length);
        misses = has ? 0 : (misses+1);
        if(has) out.push({dateStr:ds, news:news||[], analysis:analysis||[]});
        if(misses>=MAX_CONSEC_MISSES) break;
      }
      return out;
    }

    /* UI helpers */
    function openCollapsible(el){ el.classList.add('open'); const h=el.scrollHeight; el.style.maxHeight=h+'px'; el.style.opacity='1'; }
    function closeCollapsible(el){
      el.style.maxHeight = el.scrollHeight+'px';
      requestAnimationFrame(()=>{ el.style.maxHeight='0px'; el.style.opacity='0';
        el.addEventListener('transitionend', function end(){ el.classList.remove('open'); el.removeEventListener('transitionend', end); }); });
    }

    function createCard(article, kind, dateStr){
      const el=document.createElement('article');
      el.className=`article ${kind==='analysis'?'analysis':'news'}`; // ADDED: 'news' class for news articles
      const dateLine=prettyDate(dateStr);

      el.innerHTML=`
        <div class="article-header">
          <h3 class="article-title">${article.title}</h3>
          <div class="article-meta">${dateLine} • ${kind==='analysis'?'Analysis':'News'}</div>
        </div>
        <div class="article-body">
          <p class="article-summary">${article.summary||''}</p>

          ${kind==='news' ? `
            <button class="toggle-more" type="button" aria-expanded="false">
              <span class="chev" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"></path></svg>
              </span>
              <span class="label">Read more</span>
            </button>
            <div class="collapsible" aria-hidden="true">
              <div style="padding:.25rem 0 .5rem">
                <p>${article.details||''}</p>
              </div>
            </div>
          ` : ``}
        </div>

        ${kind==='analysis' ? `
          <div class="article-actions">
            <button class="open-full-btn" type="button">Full analysis</button>
          </div>
        ` : ``}
      `;

      // News dropdown
      if(kind==='news'){
        const toggle=el.querySelector('.toggle-more');
        const coll=el.querySelector('.collapsible');
        const label=toggle.querySelector('.label');
        const chev=toggle.querySelector('.chev');
        toggle.addEventListener('click', ()=>{
          const open = toggle.getAttribute('aria-expanded') === 'true';
          if(open){
            toggle.setAttribute('aria-expanded','false');
            label.textContent='Read more'; chev.style.transform='rotate(0deg)';
            closeCollapsible(coll); coll.setAttribute('aria-hidden','true');
          } else {
            toggle.setAttribute('aria-expanded','true');
            label.textContent='Show less'; chev.style.transform='rotate(180deg)';
            openCollapsible(coll); coll.setAttribute('aria-hidden','false');
          }
        });
      }

      // Analysis overlay
      if(kind==='analysis'){
        el.querySelector('.open-full-btn').addEventListener('click',()=>{
          openOverlay(article,'analysis',dateStr);
        });
      }

      return el;
    }

    function renderSection(list, container, headerEl){
      const items = filterList(list);
      if(items.length===0){ container.innerHTML=''; if(headerEl) headerEl.style.display='none'; return; }
      if(headerEl) headerEl.style.display='block';
      container.innerHTML='';
      items.forEach(a=>container.appendChild(createCard(a,a.kind,a.dateStr)));
    }

    /* Overlay */
    const overlay=$("#overlay"), ovTitle=$("#ovTitle"), ovLead=$("#ovLead"), ovDate=$("#ovDate"), ovContent=$("#ovContent"), ovKind=$("#ovKind");
    function openOverlay(article, kind, dateStr){
      ovKind.textContent='Analysis';
      ovTitle.textContent=article.title||'';
      ovLead.textContent=article.summary||'';
      ovDate.textContent=prettyDate(dateStr);
      ovContent.textContent = '';
      const content = article.full || ('<p>' + (article.details||'') + '</p>');
      ovContent.innerHTML = content;
      overlay.classList.add('open'); overlay.setAttribute('aria-hidden','false');
      $("#overlayClose").focus(); document.body.style.overflow='hidden';
    }
    function closeOverlay(){ overlay.classList.remove('open'); overlay.setAttribute('aria-hidden','true'); document.body.style.overflow=''; }
    $("#overlayClose").addEventListener('click', closeOverlay);
    overlay.addEventListener('click',(e)=>{ if(e.target===overlay) closeOverlay(); });
    document.addEventListener('keydown',(e)=>{ if(e.key==='Escape' && overlay.classList.contains('open')) closeOverlay(); });

    /* NEW: Combine news and analysis articles in chronological order */
    function combineAndSortArticles(days) {
      const allArticles = [];
      
      days.forEach(day => {
        // Add news articles
        day.news.forEach(article => {
          allArticles.push({
            ...article,
            dateStr: day.dateStr,
            kind: 'news',
            timestamp: new Date(day.dateStr).getTime()
          });
        });
        
        // Add analysis articles
        day.analysis.forEach(article => {
          allArticles.push({
            ...article,
            dateStr: day.dateStr,
            kind: 'analysis',
            timestamp: new Date(day.dateStr).getTime()
          });
        });
      });
      
      // Sort by date (newest first)
      return allArticles.sort((a, b) => b.timestamp - a.timestamp);
    }

    /* Render mixed content */
    function renderRange(days){
      daysCache=days;
      
      if (!days.length) return;
      
      const allArticles = combineAndSortArticles(days);
      
      // Split into latest (today's) and earlier content
      const today = toYMD(new Date());
      const latestArticles = allArticles.filter(a => a.dateStr === today);
      const earlierArticles = allArticles.filter(a => a.dateStr !== today);
      
      renderSection(latestArticles, $("#latestArticles"), $("#latestHeader"));
      renderSection(earlierArticles, $("#earlierArticles"), $("#earlierHeader"));
    }

    (async function init(){
      const days = await loadRange(DAYS_BACK);
      if(!days.length) return;
      renderRange(days);
    })();
  </script>
</body>
</html>
